<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Canteen</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #00c6ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00aaff;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="cpassword" placeholder="Enter Admin Password">
    <br>
    <button onclick="checkPassword()">Login</button>
    <br><br>
    <a href="#" onclick="forgotPassword()" style="color: #00c6ff;">Forgot Password?</a>
</div>

<script>
function checkPassword() {
    const realpass = "ram";
    const enteredpass = document.getElementById("cpassword").value.trim();

    if (enteredpass === realpass) {
        Swal.fire({
            title: 'Login Successful!',
            text: 'Welcome Admin ðŸš€',
            icon: 'success',
            confirmButtonText: 'Go to Admin Panel'
        }).then(() => {
            window.location.href = "admin.html";
        });
    } else {
        Swal.fire({
            title: 'Error!',
            text: 'Wrong password. Please try again.',
            icon: 'error',
            confirmButtonText: 'OK'
        });
    }
}

function forgotPassword() {
    Swal.fire({
        title: 'Forgot Password?',
        text: 'Please contact admin@pccoer.com to reset password.',
        icon: 'info',
        confirmButtonText: 'OK'
    });
}
</script>

</body>
</html>
